{% extends "base.html" %}
{% load humanize %}
{% block main %}
<h1>ここはabout</h1>
<h2>実績</h2>
<p>{% now "Y年m月d日 H時i分" %}までに{{num_services|intcomma}}個のサービスを作りました!</p>
<h2>使用した言語</h2>
<ul>
    {% for skill in skills %}
    <li>{{skill}}</li>
    {% empty %}

    {% endfor %}
</ul>
{% endblock %}
