{% extends "mathhub/base.html" %}
{% block main %}
<ul class="list-group list-group-flush">
    <li class="card list-group mb-4">
        <div class="d-flex flex-column align-items-center">
            <p class="fw-bolder fs-3">{{ object.title }}</p>
            <p class="align-self-end">{{object.author}}</p>
        </div>
        <div class="d-flex flex-row justify-content-end">
            <p>作成日:{{ object.created }}</p>
            <p>更新日:{{ object.updated }}</p>
        </div>
    </li>
</ul>

{% endblock %}
