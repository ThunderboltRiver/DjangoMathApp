{% extends "mathhub/base.html" %}
{% block main %}
<div class="card list-group mb-4">
    <div class="d-flex flex-column align-items-center">
        <p class="fw-bolder fs-3">{{ document.title }}</p>
        <p class="align-self-end">{{document.author}}</p>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <p>作成日:{{ document.created }}</p>
        <p>更新日:{{ document.updated }}</p>
    </div>
</div>
<ul class="list-group list-group-flush">
    {% for question in question_list %}
    <li class = "card list-group mb-4"> 
        <div class = "card list-group mb-4">
            <p>{{ question.title }}</p>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
